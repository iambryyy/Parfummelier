_format_version: "1.1"
services:
  - name: user-service
    url: http://user-service:5000
    routes:
      - name: user-route
        paths:
          - /users

  - name: authentication-service
    url: http://authentication-service:5000
    routes:
      - name: auth-route
        paths:
          - /auth

plugins:
  - name: cors
    config:
      origins:
        - http://108.225.73.225 # Your frontend IP or domain
      methods:
        - GET
        - POST
        - PUT
        - DELETE
      headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Authorization
      credentials: true
      max_age: 3600
